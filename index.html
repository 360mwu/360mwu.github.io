<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Handler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=B612:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'B612', sans-serif;
            font-weight: 400;
            color: #fff;
            background-color: #1f1f28;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #content {
            text-align: center;
            padding: 40px;
            border-radius: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #212134;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
            color: #fff;
        }

        .btn-new {
            border: 0;
            border-radius: 25px;
            margin-top: 20px;
            height: 50px;
            width: 200px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.5s ease;
            color: #fff;
            background: #1e1e23;
            box-shadow: 0 5px 15px 0 rgb(45 51 62);
        }

        .btn-new:hover {
            transform: translate(0, -3px);
            box-shadow: 0 20px 40px 0 rgb(45 51 62);
        }

        #error {
            color: #dc3545;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Вам доступен бонус!</h1>
        <button id="copyCommandButton" class="btn-new">Копировать команду</button>
        <button id="openBotButton" class="btn-new">Перейти в бота</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const botName = urlParams.get('botName');
            const encodedData = urlParams.get('data');

            const decodedData = atob(encodedData);

            document.getElementById('copyCommandButton').addEventListener('click', function() {
                const activateCommand = `/activate ${decodedData}`;
                navigator.clipboard.writeText(activateCommand)
                    .then(() => {
                        alert('Команда скопирована в буфер обмена');
                    })
                    .catch(err => {
                        console.error('Не удалось скопировать команду: ', err);
                    });
            });

            document.getElementById('openBotButton').addEventListener('click', function() {
                window.location.href = `${botName}`;
            });
        });
    </script>
</body>
</html>
