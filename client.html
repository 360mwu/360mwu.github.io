<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 9px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .logs-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .log-container {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #fafafa;
        }
        .log-container h2 {
            margin-top: 0;
            font-size: 16px;
            color: #333;
        }
        .log {
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .log p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client Test</h1>
        <div class="form-group">
            <label for="wsUrl">WebSocket URL:</label>
            <input type="text" id="wsUrl" value="ws://localhost:9990">
        </div>
        <div class="form-group">
            <label for="dataInput">Data (JSON format):</label>
            <textarea id="dataInput" rows="6" placeholder='{
    "key": "ключик",
    "name": "Ник имя или я хз что сюда",
    "message": "123123"
}'></textarea>
        </div>
        <div>
            <button id="connectButton" disabled>Подключиться</button>
            <button id="disconnectButton" disabled>Отключиться</button>
            <button id="sendMessageButton" disabled>Отправить сообщение</button>
            <button id="clearLogButton">Очистить консоли</button>
        </div>
        <div class="logs-container">
            <div class="log-container">
                <h2>Client Logs:</h2>
                <div id="consoleLog" class="log"></div>
            </div>
            <div class="log-container">
                <h2>Server Data:</h2>
                <div id="serverLog" class="log"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;

        function logMessage(message) {
            const consoleLogElement = document.getElementById('consoleLog');
            const p = document.createElement('p');
            p.textContent = message;
            consoleLogElement.appendChild(p);
            consoleLogElement.scrollTop = consoleLogElement.scrollHeight; 
        }

        function logServerData(message) {
            const serverLogElement = document.getElementById('serverLog');
            const p = document.createElement('p');
            p.textContent = message;
            serverLogElement.appendChild(p);
            serverLogElement.scrollTop = serverLogElement.scrollHeight; 
        }

        function clearLog() {
            const consoleLogElement = document.getElementById('consoleLog');
            const serverLogElement = document.getElementById('serverLog');
            consoleLogElement.innerHTML = '';
            serverLogElement.innerHTML = '';
        }

        function toggleButtons() {
            const dataInput = document.getElementById('dataInput').value.trim();
            const connectButton = document.getElementById('connectButton');
            const sendMessageButton = document.getElementById('sendMessageButton');
            
            const url = document.getElementById('wsUrl').value.trim();
            const connectDisabled = url === '';
            connectButton.disabled = connectDisabled;
            sendMessageButton.disabled = dataInput === '' || connectDisabled;
        }

        document.getElementById('connectButton').addEventListener('click', () => {
            const url = document.getElementById('wsUrl').value;
            const data = document.getElementById('dataInput').value;

            if (ws) {
                ws.close(); 
            }

            ws = new WebSocket(url);

            ws.onopen = () => {
                logMessage('Подключено!');
                document.getElementById('disconnectButton').disabled = false;
                document.getElementById('sendMessageButton').disabled = false;
            };

            ws.onmessage = (event) => {
                logServerData('Сообщение от сервера: ' + event.data);
            };

            ws.onclose = () => {
                logMessage('Соединение закрыто!');
                document.getElementById('sendMessageButton').disabled = true;
                document.getElementById('disconnectButton').disabled = true;
            };

            ws.onerror = (error) => {
                logMessage('WebSocket error: ' + error.message);
            };
        });

        function sendData(data) {
            try {
                JSON.parse(data); 
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(data);
                    logMessage('Сообщение отправлено: ' + data);
                } else {
                    logMessage('Соединение не открыто');
                }
            } catch (e) {
                logMessage('Invalid JSON data: ' + e.message);
            }
        }

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            const data = document.getElementById('dataInput').value;
            sendData(data);
        });

        document.getElementById('disconnectButton').addEventListener('click', () => {
            if (ws) {
                ws.close(); 
                logMessage('WebSocket disconnected!');
                document.getElementById('sendMessageButton').disabled = true;
                document.getElementById('disconnectButton').disabled = true;
            }
        });

        document.getElementById('clearLogButton').addEventListener('click', () => {
            clearLog();
        });

        document.getElementById('dataInput').addEventListener('input', toggleButtons);
        document.getElementById('wsUrl').addEventListener('input', toggleButtons);
    </script>
</body>
</html>
